<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exchange</title>
		<style></style>
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="box box-1">
				<div class="currency-box changed-currency">
					<label for="currency-1">Choose the Currency you wish to convert</label>
					<select name="currency-1" id="currency-1" onchange="changeOption_1()">
						<optgroup label="Europe">
							<option value="EUR">Euro Zone</option>
							<option value="GBP" selected>United Kingdom</option>
							<option value="TRY">Turkey</option>
						</optgroup>
						<optgroup label="North America">
							<option value="USD">United States of America</option>
							<option value="CAD">Canada</option>
						</optgroup>
						<optgroup label="Asia">
							<option value="JPY">Japan</option>
							<option value="CNY">China</option>
						</optgroup>
					</select>
				</div>

				<div class="exhchange-box-to-convert">
					<label for="amount-to-convert">Amount to Convert</label>
					<input type="number" name="amount-to-convert" id="amount-to-convert" min="0" />
					<button id="convert-button" class="button">Convert</button>
				</div>
			</div>

			<div class="box box-2">
				<div class="currency-box target-currency">
					<label for="currency-2">Choose the Currency you wish to convert to</label>
					<select name="currency-2" id="currency-2" onchange="changeOption_2()">
						<optgroup label="Europe">
							<option value="EUR">Euro Zone</option>
							<option value="GBP">United Kingdom</option>
							<option value="TRY" selected>Turkey</option>
						</optgroup>
						<optgroup label="North America">
							<option value="USD">United States of America</option>
							<option value="CAD">Canada</option>
						</optgroup>
						<optgroup label="Asia">
							<option value="JPY">Japan</option>
							<option value="CNY">China</option>
						</optgroup>
					</select>
				</div>

				<div class="exhchange-box-converted">
					<label for="converted-amount">Converted Amount</label>
					<input
						type="number"
						name="converted-amount"
						id="converted-amount"
						min="0"
						onchange="convert()"
					/>
					<!-- <div class="converted-amount" id="converted-amount"></div> -->
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="scripts.js"></script>
	</body>
</html>
