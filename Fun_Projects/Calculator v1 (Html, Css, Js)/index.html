<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Rework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="whole-body" id="calculator">
        <div class="top-screen">
            <div class="screen-pad">
                <div class="screen screen-1"></div>
                <div class="screen screen-2"></div>
            </div>
            <div class="operation-screen"></div>
        </div>

        <div class="bot-screen">

            <div class="key-pad">

                <button class="nums" id="9">9</button>
                <button class="nums" id="8">8</button>
                <button class="nums" id="7">7</button>
                <button class="nums" id="6">6</button>
                <button class="nums" id="5">5</button>
                <button class="nums" id="4">4</button>
                <button class="nums" id="3">3</button>
                <button class="nums" id="2">2</button>
                <button class="nums" id="1">1</button>
                <button class="nums" id="0">0</button>

            </div>
            
            <div class="operations-pad">
                
                <button class="operation" id="-">-</button>
                <button class="operation" id="+">+</button>
                <button class="operation" id="*">*</button>
                <button class="operation" id="/">/</button>
                <button class="operation" id="=">=</button>

            </div>

        </div>
        
    </div>
    
    <script src="scripts.js"></script>
    
</body>
</html>
