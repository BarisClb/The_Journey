<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman</title>

		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<button class="deneme" id="deneme">DENEME BİR Kİ DENEME</button>
		<button class="deneme-2" id="deneme-2">DENEME İKİ ÜÇ DENEME</button>

		<div class="container">
			<div class="hangman">
				<div class="tries" id="try-1"></div>
				<div class="tries" id="try-2"></div>
				<div class="tries" id="try-3"></div>
				<div class="tries" id="try-4"></div>
				<div class="tries" id="try-5"></div>
				<div class="tries" id="try-6"></div>
			</div>

			<div class="words correct-and-guessed-words">
				<div class="the-word">
					<label for="what-is-the-word">What is the Word?</label>
					<div class="letter-box" id="what-is-the-word"></div>
				</div>

				<div class="the-letters">
					<label for="guessed-letters">Guessed Letters</label>
					<div class="letter-box" id="guessed-letters"></div>
				</div>

				<div class="the-answer">
					<label for="guess-the-word">Guess the Word!</label>
					<input
						type="text"
						class="letter-box"
						id="guess-the-word"
						onchange="updateGuessWord(this.value)"
					/>
					<button class="guess-button" id="guess-button">
						Guess The Word!
					</button>
				</div>
			</div>

			<div class="keyboard-container">
				<div class="keyboard">
					<button class="button" id="A">A</button>
					<button class="button" id="B">B</button>
					<button class="button" id="C">C</button>
					<!-- <button class="button" id="Ç">Ç</button> -->
					<button class="button" id="D">D</button>
					<button class="button" id="E">E</button>
					<button class="button" id="F">F</button>
					<button class="button" id="G">G</button>
					<button class="button" id="H">H</button>
					<button class="button" id="I">I</button>
					<!-- <button class="button" id="İ">İ</button> -->
					<button class="button" id="J">J</button>
					<button class="button" id="K">K</button>
					<button class="button" id="L">L</button>
					<button class="button" id="M">M</button>
					<button class="button" id="N">N</button>
					<button class="button" id="O">O</button>
					<!-- <button class="button" id="Ö">Ö</button> -->
					<button class="button" id="P">P</button>
					<button class="button" id="Q">Q</button>
					<button class="button" id="R">R</button>
					<button class="button" id="S">S</button>
					<button class="button" id="T">T</button>
					<button class="button" id="U">U</button>
					<!-- <button class="button" id="Ü">Ü</button> -->
					<button class="button" id="V">V</button>
					<button class="button" id="W">W</button>
					<button class="button" id="X">X</button>
					<button class="button" id="Y">Y</button>
					<button class="button" id="Z">Z</button>
				</div>
			</div>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
		<script src="scripts.js"></script>
	</body>
</html>
